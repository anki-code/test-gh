name: publish

on:
  workflow_dispatch:
  release:
    types:
      - published

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.13"
    steps:
      - uses: actions/checkout@v6

      - name: Create file qwe
        run: |
          touch qwe
          echo 1 > qwe
          
      - name: Upload qwe to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./qwe
          asset_name: qwe
          asset_content_type: text/plain
